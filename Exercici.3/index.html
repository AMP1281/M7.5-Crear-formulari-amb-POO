<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari amb POO</title>
     <!--CSS styles-->
     <link rel="stylesheet" href="./styles/css/styles.css">
     <!-- Bootstrap CDN -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body class="d-flex flex-column justify-content-center bg-info">

    <div id="contenedor" class="container-fluid d-flex flex-column justify-content-start align-items-center">

        <!--Header-->
        <nav class="navbar w-100 navbar-expand-lg navbar-light bg-dark p-3 mb-5">

            <a href="#" class="navbar-brand text-light">Product App</a>

        </nav>
        <!--End Header-->

        <!--Section-->

            <!--alert-->
            <div class="d-flex justify-content-center align-items-center">

                <div id="alerta" class="position-absolute align-self-center alert fade show d-none font-weight-bold px-5 mt-1"></div>

            </div>
            <!--End alert-->

            <div class="flex-row w-100 h-100 d-flex justify-content-around mt-5">

                <!--Entrada productos-->
                <div class="col-md-4">

                        <!--Card-->
                        <div class="card rounded-lg">

                            <h3 class="card-header bg-light">Add A Product</h3>

                            <div class="card-body">

                                <!--Form-->
                                <form id="formulari">

                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-lg rounded-pill my-4 bg-light" placeholder="Product Name" id="Name" autofocus>
                                    </div>

                                    <div class="form-group">
                                        <input type="number" class="form-control form-control-lg rounded-pill my-4 bg-light" placeholder="Product Price" id="Price">
                                    </div>

                                    <div class="form-group">
                                        <input type="number" class="form-control form-control-lg rounded-pill mt-4 mb-5 bg-light" placeholder="2018" id="Year">
                                    </div>

                                    <button class="btn btn-lg btn-primary btn-block rounded-pill my-4" id="save" type="reset">Save</button>

                                </form>
                                <!--End Form-->

                            </div>

                        </div>
                        <!--End Card-->
                </div>
                <!--End Entrada productos-->

                <!--Salida productos-->
                <div class="col-md-7">

                        <table class="table table-striped table-dark" id= "tabla"></table>

                </div>
                <!--End Salida productos-->

            </div>

        <!--End Section-->

    </div>

    <!-- JQuery-->  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- JavaScript-->
    <script src="bundle.js"></script>
    <!-- jQuery and Bootstrap Bundle (includes Popper) CDN-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  
</body>
</html>
